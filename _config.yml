# Site settings
title: Boriku
tagline: Startup Marketing
description: "마개이너를 꿈꾸는 스타트업 마케터 "
url: "http://boriku.com"
author:
  name: "Bori Ku"
  email: "iam@boriku.com"
  url: "http://boriku.com"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
paginate: 8

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# 블로그 disqus shortname
disqus:
  shortname: boriku-blog
